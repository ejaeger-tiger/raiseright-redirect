<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Hatch PTO – RaiseRight Signup</title>
<style>
body{
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
  background:#f6f8fb;
  display:flex;justify-content:center;align-items:center;
  height:100vh;margin:0;text-align:center;color:#003366;
}
.box{
  background:#fff;padding:2rem 2.5rem;border-radius:1rem;
  box-shadow:0 4px 18px rgba(0,0,0,0.08);max-width:420px;
}
h1{font-size:1.4rem;margin-bottom:.75rem}
p{margin:.5rem 0;font-size:1rem}
code{
  background:#eef3fa;padding:.2rem .4rem;border-radius:4px;
  font-weight:600;color:#003366;
}
button{
  margin-top:1rem;padding:.7rem 1.6rem;font-size:1rem;
  background:#003366;color:#fff;border:none;border-radius:6px;cursor:pointer;
}
button:hover{background:#004080}
</style>
<script>
const code="4691F82655677";

async function proceed(){
  let copied=false;
  try{
    await navigator.clipboard.writeText(code);
    copied=true;
  }catch(e){
    console.warn("Clipboard API not available:",e);
  }

  const msg=document.getElementById("status");
  msg.textContent=copied
    ? "✅ Code copied! Redirecting in 2 seconds…"
    : "⚠️ Copy not supported—please note or copy manually. Redirecting in 2 seconds…";

  setTimeout(()=>{window.location.href="https://www.raiseright.com/enroll";},2000);
}
</script>
</head>
<body>
<div class="box">
  <h1>Sign Up for RaiseRight</h1>
  <p>Use the Hatch PTO enrollment code <code>4691F82655677</code>.</p>
  <p id="status">Click below to copy the code and continue.</p>
  <button onclick="proceed()">Copy & Continue →</button>
</div>
</body>
</html>
