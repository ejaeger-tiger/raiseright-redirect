<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to RaiseRight…</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #003366;
    }
    .box {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      max-width: 420px;
    }
    h1 { font-size: 1.4rem; margin-bottom: 0.75rem; }
    p  { margin: 0.5rem 0; font-size: 1rem; }
    code {
      background: #eef3fa;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-weight: 600;
      color: #003366;
    }
  </style>
  <script>
    const code = "4691F82655677";
    window.addEventListener("load", async () => {
      try {
        await navigator.clipboard.writeText(code);
        console.log("✅ Copied code to clipboard");
      } catch {
        console.warn("Clipboard copy not supported");
      }

      const redirectDelay = 2000; // 2 seconds
      setTimeout(() => {
        window.location.href = "https://www.raiseright.com/enroll";
      }, redirectDelay);
    });
  </script>
</head>
<body>
  <div class="box">
    <h1>Redirecting you to RaiseRight…</h1>
    <p>Your Hatch PTO enrollment code <code>4691F82655677</code> has been copied to your clipboard.</p>
    <p>If you are not redirected automatically, <a href="https://www.raiseright.com/enroll">click here</a>.</p>
  </div>
</body>
</html>
